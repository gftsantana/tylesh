<!DOCTYPE html>
<html lang="{{with .Site.LanguageCode}}{{.}}{{end}}">
  {{partial "head.html" .}}
  <body>
    {{partial "header.html" .}}
    <article>
        <h2>{{.Title}}</h2>
        <small>{{.Date.Format "Jan 2, 2006"}} | {{with .Params.author}}{{.}}{{end}}</small>
        {{with .Params.image}}
          <img src="{{.}}" />
        {{end}}
        {{.Content}}
    </article>
    {{partial "footer.html" .}}
  </body>
</html>
