<!DOCTYPE html>
<html lang="{{with .Site.LanguageCode}}{{.}}{{end}}">
  {{partial "head.html" .}}
  <body>
    {{partial "header.html" .}}
    {{partial "newest.html" .}}
    <div id="list_articles">
      {{range first 10 .Data.Pages}}
        {{if or (eq .Type "article") (eq .Type "post") }}
          {{.Render "li"}}
        {{end}}
      {{end}}
    </div>
    {{partial "footer.html" .}}
  </body>
</html>
