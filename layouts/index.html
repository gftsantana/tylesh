<!DOCTYPE html>
<html lang="{{with .Site.LanguageCode}}{{.}}{{end}}">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
  </head>
  <body>
    {{partial "header.html" .}}
    <div id="special">
      {{range first 10 .Data.Pages}}
        {{if eq .Type "article" }}
          <a href="{{.Permalink}}">{{.Title}}</a>
        {{end}}
      {{end}}
      {{range first 10 .Data.Pages}}
        {{if eq .Type "post"}}
          <a href="{{.Permalink}}">{{.Title}}</a>
        {{end}}
      {{end}}
    </div>
  </body>
</html>
