<head>
{{if eq .Title .Site.Title}}
  <title>{{.Site.Title}}</title>
{{else}}
  <title>{{.Title}} | {{.Site.Title}}</title>
{{end}}
  <meta charset="utf-8">
  <meta name="generator" content="{{.Hugo.Generator}}" />
  <meta name="description" content="{{.Site.Params.description}}" />
  <meta name="author" content="{{.Site.Params.author}}" />
  <meta name="tags" content="{{.Site.Params.metaTags}}" />
  <meta name="robots" content="index, follow" />
  <meta name="date" content="{{.Date}}" />
{{ if .RSSlink }}
  <link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
  <link href="{{ .RSSlink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen and (max-device-width: 800px)"
      href="/css/small.css">
    <link rel="stylesheet" media="screen and (min-device-width: 801px)"
      href="/css/big.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
